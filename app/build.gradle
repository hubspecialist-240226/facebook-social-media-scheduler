// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Repositories for Google services
        mavenCentral() // Central repository for dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Android Gradle Plugin version
    }
}

plugins {
    id 'com.android.application' // Applying the Android application plugin
}

android {
    compileSdk 33 // Set the compile SDK version to the latest stable version

    defaultConfig {
        applicationId "com.madhub.facebooksocialmedias" // The unique identifier for the app
        minSdk 21 // Minimum SDK version for compatibility
        targetSdk 33 // Target SDK version to ensure best user experience
        versionCode 1 // Version code for the app
        versionName "1.0.0" // Human-readable version name

        // Enabling support for English language
        resConfigs "en" // Supports English language resources
    }

    buildTypes {
        release {
            minifyEnabled false // Setting minify enabled to false for easier debugging in release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard rules
        }
    }
}

dependencies {
    // Core Android libraries
    implementation 'androidx.appcompat:appcompat:1.5.1' // Support for modern Android UI
    implementation 'androidx.core:core-ktx:1.9.0' // Kotlin extensions for Android core

    // Networking library for API calls
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit for making API requests to social media platforms
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for JSON data parsing

    // For scheduling tasks in the background
    implementation 'androidx.work:work-runtime-ktx:2.7.1' // WorkManager for background task management (useful for scheduling posts)

    // Optional: if utilizing JSON for content management
    implementation 'com.google.code.gson:gson:2.10.0' // JSON library for handling social media content

    // For logging and debugging
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0' // OkHttp logging interceptor for network calls
}

